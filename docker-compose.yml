version: '3.7'

volumes:
  todo-service_node-volume:

services:
  catalog:
    image: node:19.0-bullseye-slim
    user: node
    ports:
      - 6006:6006 # Storybook
    volumes:
      - ./:/project:delegated
    working_dir: /project/front
    command: [ npm, run, storybook ]
    environment:
      NODE_OPTIONS: --openssl-legacy-provider
  front:
    image: node:19.0-bullseye-slim
    user: node
    ports:
      - 62080:3000 # Nuxt - Web
      - 24678:24678 # Nuxt - HMR
    volumes:
      - ./:/project:delegated
    working_dir: /project/front
    command: [ npm, run, nuxt:dev ]
    environment:
      NODE_OPTIONS: --openssl-legacy-provider

  todo-service:
    image: node:19.0-bullseye-slim
    user: node
    ports:
      - 62083:3000 # Nuxt - Web
    volumes:
      - ./:/project:delegated
      - todo-service_node-volume:/project/todo-service/node_modules
    working_dir: /project/todo-service
    command: [ npm, start ]
    tty: true
